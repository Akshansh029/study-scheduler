name: “Daily Session Reset”

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:00 IST → 18:30 UTC
    - cron: "30 18 * * *"

jobs:
  reset-sessions:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger reset endpoint
        run: |
          curl -v \
            "https://slotwise-self.vercel.app/api/cron/reset-sessions?secret=${{ secrets.CRON_SECRET }}"
